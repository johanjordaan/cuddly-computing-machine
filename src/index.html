<!DOCTYPE html>
<html>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body>

<div>
    &nbsp;
    <button type="button" class="btn btn-primary" onclick="run()">Run</button>
    <button type="button" class="btn" onclick="reset_canvas()">Clear</button>
    <br>
    &nbsp;<label for="customRange1" class="form-label">Example range</label>
    &nbsp;<input type="range" class="form-range" id="customRange1">
</div>

<div>
    <canvas
            id="canvas"
            width="640"
            height="480"
            style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML canvas tag.
    </canvas>
</div>

<script src="draw.js"></script>
<script src="interpolation.js"></script>

<script>
    let c = document.getElementById("canvas");
    let ctx = c.getContext("2d");
</script>

<script>
    let reset_canvas = () => {
        clear_canvas(ctx, 640,480);
    }

    let run = () => {
        draw_wave(ctx, 320, 240, 0, 250, true);
    }
</script>


</body>
</html>
